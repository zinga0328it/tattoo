<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roma Studio Tattoo - Galleria{% endblock %}</title>
    <meta name="description" content="{% block description %}Galleria tatuaggi Roma Studio Tattoo. Scopri i nostri lavori e contatta direttamente gli artisti.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}tatuaggi, roma, studio tattoo, arte corporea{% endblock %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{% block title %}{% endblock %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{% block description %}{% endblock %}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #f8f9fa; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; border-radius: 15px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin: 40px 0; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 300px; object-fit: cover; }
        .card-content { padding: 20px; }
        .card-title { font-size: 1.3em; font-weight: bold; margin-bottom: 10px; color: #333; }
        .card-description { color: #666; margin-bottom: 15px; line-height: 1.5; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; }
        .username { background: #667eea; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; text-decoration: none; }
        .username:hover { background: #5a6fd8; }
        .date { color: #999; font-size: 0.9em; }
        
        .detail-hero { text-align: center; margin-bottom: 40px; }
        .detail-hero img { max-width: 100%; height: auto; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .telegram-btn { display: inline-block; background: #0088cc; color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; margin: 20px 0; transition: background 0.3s; }
        .telegram-btn:hover { background: #006699; }
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .telegram-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #0088cc, #0099dd);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-btn:hover {
            background: linear-gradient(135deg, #007bb3, #0088cc);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
            color: white;
        }
        
        .detail-hero {
            text-align: center;
            margin: 30px 0;
        }
        
        .detail-hero img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .related {
            margin: 50px 0;
        }
        
        .related h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }        .related { margin-top: 50px; }
        .related h3 { margin-bottom: 20px; color: #333; }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .grid { grid-template-columns: 1fr; }
            .card-meta { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
