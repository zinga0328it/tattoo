<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eternia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .welcome {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
        }
        .logout-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 0.75rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eternia - Dashboard Sicura</h1>
    </div>
    <div class="container">
        <h1>Benvenuto nella tua Dashboard</h1>
        <p class="welcome">Hai effettuato l'accesso con successo a Eternia. Questa Ã¨ un'area riservata.</p>
        <p>Qui puoi gestire le tue impostazioni e accedere a contenuti esclusivi.</p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
