<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName eternaai.cloud
    ServerAlias www.eternaai.cloud
    DocumentRoot /var/www/eternia
    <Directory /var/www/eternia>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/eternaai_error.log
    CustomLog ${APACHE_LOG_DIR}/eternaai_access.log combined

    # Proxy verso FastAPI su porta 1024
    ProxyPass /api http://127.0.0.1:1020/
    ProxyPassReverse /api http://127.0.0.1:1024/

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/eternaai.cloud/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/eternaai.cloud/privkey.pem
</VirtualHost>
</IfModule>
